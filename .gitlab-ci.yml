image: mxklb/docker-qt5-deb

stages:
- build
- deploy

before_script:
- apt-get update -y
- apt-get install -y wget xvfb chrpath librtaudio-dev libfuse2 libcairo2
- git submodule update --init --recursive

debug_tests:
  stage: build
  script:
    - qmake RtAudioStreamer.pro -r CONFIG+=debug
    - make
    - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
    - gcovr -r . -e '.*extern.*' -e '.*moc_.*'
    - chmod +x lcov.sh && ./lcov.sh
    - mv coverage/*.pdf .
    - mv coverage/*.tar.gz .
  artifacts:
    paths:
      - coverage.pdf
      - coverage.tar.gz
    name: "test_coverage"

release_tests:
  stage: build
  script:
    - qmake RtAudioStreamer.pro -r CONFIG+=release
    - make

deploy_appimage:
  stage: deploy
  image: mxklb/docker-qt5-deb:trusty
  only:
    - master
  script:
    - echo "catchTests=false" > globals.pri
    - qmake RtAudioStreamer.pro -r CONFIG+=release
    - make
    - chmod +x pkgs/appimage.sh && pkgs/appimage.sh
    - mv pkgs/RtAudioStreamer-*.AppImage .
  artifacts:
    paths:
      - RtAudioStreamer-*.AppImage
    name: "RtAudioStreamer-x86_64"

deploy_trusty:
  stage: deploy
  image: mxklb/docker-qt5-deb:trusty
  only:
    - master
  script:
    - export USER=$GITLAB_USER_LOGIN
    - chmod +x pkgs/debian.sh && pkgs/debian.sh
    - mv pkgs/deb/rtaudiostreamer-*.deb .
  artifacts:
    paths:
      - rtaudiostreamer-*.deb
    name: "rtaudiostreamer-trusty_amd64.deb"

deploy_xenial:
  stage: deploy
  image: mxklb/docker-qt5-deb:xenial
  only:
    - master
  script:
    - chmod +x pkgs/debian.sh && pkgs/debian.sh
    - mv pkgs/deb/rtaudiostreamer-*.deb .
  artifacts:
    paths:
      - rtaudiostreamer-*.deb
    name: "rtaudiostreamer-xenial_amd64.deb"

deploy_bionic:
  stage: deploy
  image: mxklb/docker-qt5-deb:bionic
  only:
    - master
  script:
    - chmod +x pkgs/debian.sh && pkgs/debian.sh
    - mv pkgs/deb/rtaudiostreamer-*.deb .
  artifacts:
    paths:
      - rtaudiostreamer-*.deb
    name: "rtaudiostreamer-bionic_amd64.deb"
